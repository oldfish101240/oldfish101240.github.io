    }

    .carousel-img.hidden {

  <script>
    // 2D平移輪播功能
    const imgs = Array.from(document.querySelectorAll('.carousel-img'));
    let idx = 0;
    let animating = false;

    function updateCarousel(newIdx) {
      if (animating || newIdx === idx) return;
      animating = true;

      const prevIdx = (newIdx - 1 + imgs.length) % imgs.length;
      const nextIdx = (newIdx + 1) % imgs.length;

      imgs.forEach((img, i) => {
        img.classList.remove('active', 'prev', 'next', 'hidden');
        if (i === newIdx) {
          img.classList.add('active');
        } else if (i === prevIdx) {
          img.classList.add('prev');
        } else if (i === nextIdx) {
          img.classList.add('next');
        } else {
          img.classList.add('hidden');
        }
      });

      setTimeout(() => {
        animating = false;
      }, 500);

      idx = newIdx;
    }

    function prevScreenshot() {
      if (animating) return;
      const newIdx = (idx - 1 + imgs.length) % imgs.length;
      updateCarousel(newIdx);
    }
    function nextScreenshot() {
      if (animating) return;
      const newIdx = (idx + 1) % imgs.length;
      updateCarousel(newIdx);
    }

    // 初始化
    function initCarousel() {
      imgs.forEach((img, i) => {
        img.classList.remove('active', 'prev', 'next', 'hidden');
        img.style.transition = 'none';
      });
      const prevIdx = (idx - 1 + imgs.length) % imgs.length;
      const nextIdx = (idx + 1) % imgs.length;
      imgs.forEach((img, i) => {
        if (i === idx) img.classList.add('active');
        else if (i === prevIdx) img.classList.add('prev');
        else if (i === nextIdx) img.classList.add('next');
        else img.classList.add('hidden');
      });
      setTimeout(() => {
        imgs.forEach(img => img.style.transition = '');
      }, 50);
    }
    initCarousel();

  </script>
